<!-- signup.component.html -->
<app-header></app-header>
<form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel />
  </div>
  <button type="submit">Sign Up</button>
</form>

<p>If you already have an account, <a routerLink="/login">login here</a>.</p>
