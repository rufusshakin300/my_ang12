<p>pls entry attendances for every employee</p>
<form
  #attendanceForm="ngForm"
  (ngSubmit)="submitAttendance(attendanceForm.value)"
>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Employee Name</th>
        <th>Attendance Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeNames; let i = index">
        <td>
          <!-- Date input for all employees -->
          <input type="date" [(ngModel)]="date" id="date" name="date" />
        </td>
        <td>
          <!-- Employee name input -->
          <input
            type="text"
            [(ngModel)]="employee.employeeName"
            id="employeeName{{ i }}"
            name="employeeName{{ i }}"
          />
        </td>
        <td>
          <!-- Attendance status input -->
          <select
            [(ngModel)]="employee.attendanceStatus"
            id="attendanceStatus{{ i }}"
            name="attendanceStatus{{ i }}"
            ngModel
            #status="ngModel"
          >
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="submit" [disabled]="attendanceForm.invalid">
    Submit Attendance
  </button>
</form>
