      <a class="link-dark" routerLink="/about">About</a>
    </div>
  </div>
  <app-logout></app-logout>
</header>
<p>pls entry attendances for every employee</p>
<button (click)="showPopup = !showPopup">Add Attendance</button>
<div class="form" *ngIf="showPopup">
  <form
    #attendanceForm="ngForm"
    (ngSubmit)="submitAttendance(attendanceForm.value)"
  >

    <div class="employee-selection">
      <label for="employee">Select Employee(s):</label>
      <mat-select
        placeholder="Employees name"
        [(ngModel)]="selectedEmployees"
        name="employeeName"
        multiple
      >
        <mat-option
          *ngFor="let employee of employeeNames"
          [value]="employee.employeeName"
        >
          {{ employee.employeeName }}
        </mat-option>
      </mat-select>
    </div>

    <div class="status-selection">
      <label for="status">Select Status:</label>
      <select id="status" name="attendanceStatus" ngModel>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
    </div>
    <div class="date-selection">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" ngModel />
    </div>

    <button type="submit" (click)="showMessage()">Submit Attendance</button>
    <div *ngIf="showMessageFlag">{{ message }}</div>
    <button class="button-close" (click)="showPopup = false">Close</button>
  </form>
</div>
<div>
  <div class="datapicker">
    <label for="datePicker">Select Date: </label>
    <input type="date" id="datePicker" [(ngModel)]="selectedDate" />
    <button (click)="selectDate()">Apply</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Attendance Status</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.employeeName }}</td>
        <td>{{ item.attendanceStatus }}</td>
        <td>{{ item.date }}</td>
        <td>
          <button
            type="button"
            (click)="deleteItem(item.id)"
            class="danger-btn"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
